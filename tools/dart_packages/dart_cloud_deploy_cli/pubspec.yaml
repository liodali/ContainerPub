name: dart_cloud_deploy_cli
description: Dart Cloud deployment CLI for managing dev and production deployments with OpenBao secrets and Ansible integration.
version: 0.2.0
publish_to: none
repository: https://github.com/liodali/ContainerPub
homepage: https://github.com/liodali/ContainerPub/tree/main/tools/dart_packages/dart_cloud_deploy_cli
issue_tracker: https://github.com/liodali/ContainerPub/issues
topics:
  - cli
  - deployment
  - devops
  - ansible
  - secrets

environment:
  sdk: ^3.10.4

executables:
  dart_cloud_deploy:
    path: bin/dart_cloud_deploy.dart

dependencies:
  args: ^2.6.0
  yaml: ^3.1.3
  toml: ^0.16.0
  http: ^1.4.0
  path: ^1.9.1
  crypto: ^3.0.6
  collection: ^1.19.1
  hive_ce: ^2.16.0
  openbao_api:
    path: ../openbao_api

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6
