<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="70 60 126 100" aria-labelledby="title desc" role="img">
  <title id="title">ContainerPub Mark</title>
  <desc id="desc">A stylized container cube inside a cloud, representing ContainerPub cloud service.</desc>
  <defs>
    <linearGradient id="cpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000055"/>
    </filter>
  </defs>

  <!-- Cloud -->
  <g filter="url(#softShadow)">
    <circle cx="98" cy="112" r="28" fill="url(#cpGrad)" opacity="0.85"/>
    <circle cx="132" cy="96" r="36" fill="url(#cpGrad)"/>
    <circle cx="168" cy="112" r="28" fill="url(#cpGrad)" opacity="0.85"/>
    <rect x="72" y="112" width="120" height="48" rx="24" fill="url(#cpGrad)"/>
  </g>

  <!-- Container cube (stroke) -->
  <g stroke="#FFFFFF" stroke-width="3" stroke-linejoin="round" stroke-linecap="round">
    <!-- top diamond -->
    <polygon points="128,106 112,116 128,126 144,116" fill="#FFFFFF22"/>
    <!-- left face -->
    <polygon points="112,116 112,136 128,146 128,126" fill="#FFFFFF18"/>
    <!-- right face -->
    <polygon points="144,116 144,136 128,146 128,126" fill="#FFFFFF10"/>
    <!-- vertical guides -->
    <line x1="112" y1="116" x2="112" y2="136"/>
    <line x1="144" y1="116" x2="144" y2="136"/>
    <line x1="128" y1="106" x2="128" y2="126"/>
  </g>

  <!-- Spark accents -->
  <g fill="#FFFFFF">
    <circle cx="176" cy="86" r="3" opacity="0.85"/>
    <circle cx="88" cy="92" r="2" opacity="0.7"/>
    <circle cx="156" cy="78" r="2" opacity="0.6"/>
  </g>
</svg>