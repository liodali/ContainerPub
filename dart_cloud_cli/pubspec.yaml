name: dart_cloud_cli
description: CLI tool for deploying and managing Dart serverless functions on ContainerPub platform
version: 0.2.0
repository: https://github.com/liodali/ContainerPub
homepage: https://github.com/liodali/ContainerPub/tree/main/dart_cloud_cli
issue_tracker: https://github.com/liodali/ContainerPub/issues
topics:
  - cli
  - serverless
  - deployment
  - dart-cloud
  - functions

environment:
  sdk: ^3.0.0

dependencies:
  args: ^2.4.2
  http: ^1.1.0
  path: ^1.9.0
  yaml: ^3.1.3
  cli_util: ^0.4.0
  archive: ^4.0.7
  io: ^1.0.4
  analyzer: ^9.0.0
  hive_ce: ^2.15.1
  dotenv: ^4.2.0
  crypto: ^3.0.3

dev_dependencies:
  lints: ^6.0.0
  dart_style: ^3.1.2
  mockito: ^5.6.1
  test: ^1.28.0

executables:
  dart_cloud: main
