# Backup Configuration File
# This file contains default configuration for backup scripts
# Values can be overridden by environment variables

# ============================================
# Backup Retention
# ============================================
BACKUP_RETENTION_DAYS=7
VOLUME_RETENTION_DAYS=7

# ============================================
# Database Configuration
# ============================================
POSTGRES_USER=dart_cloud
POSTGRES_DB=dart_cloud
FUNCTION_DB=functions_db
POSTGRES_HOST=postgres
POSTGRES_CONTAINER=dart_cloud_postgres

# ============================================
# Volume Configuration
# ============================================
POSTGRES_VOLUME=dart_cloud_backend_postgres_data
FUNCTIONS_VOLUME=dart_cloud_backend_functions_data
COMPOSE_PROJECT_NAME=dart_cloud_backend

# ============================================
# Backup Options
# ============================================
# Compression level (1-9, higher = better compression but slower)
COMPRESSION_LEVEL=6

# Backup format (plain, custom, directory, tar)
BACKUP_FORMAT=plain

# Include timestamps in backup filenames
INCLUDE_TIMESTAMP=true

# Create checksums for backups
CREATE_CHECKSUMS=true

# ============================================
# Replication Configuration
# ============================================
REPLICATION_ENABLED=false
REPLICATION_TYPE=local
REPLICATION_TARGET=
REPLICATION_INTERVAL=3600

# ============================================
# Notification Configuration (Optional)
# ============================================
# Send notifications on backup completion/failure
NOTIFICATION_ENABLED=false
NOTIFICATION_EMAIL=
NOTIFICATION_WEBHOOK=

# ============================================
# Advanced Options
# ============================================
# Parallel backup jobs
PARALLEL_JOBS=2

# Verify backups after creation
VERIFY_BACKUPS=true

# Log level (debug, info, warn, error)
LOG_LEVEL=info

# Maximum backup size warning threshold (in GB)
MAX_BACKUP_SIZE_WARNING=10
