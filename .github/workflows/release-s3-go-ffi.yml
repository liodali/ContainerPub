name: Build and Release Native Libraries

on:
  push:
    tags:
      - 's3-client-dart-v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-macos:
    name: Build macOS Library
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build dylib
        working-directory: go_ffi
        run: |
          chmod +x deploy.sh
          ./deploy.sh dylib

      - name: Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3_client_dart-macos
          path: go_ffi/darwin/s3_client_dart.dylib
          retention-days: 1

  build-linux:
    name: Build Linux Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build so
        working-directory: go_ffi
        run: |
          chmod +x deploy.sh
          ./deploy.sh so

      - name: Upload so artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3_client_dart-linux
          path: go_ffi/linux/s3_client_dart.so
          retention-days: 1

  build-windows:
    name: Build Windows Library
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build dll
        working-directory: go_ffi
        shell: bash
        run: |
          mkdir -p windows
          go build -buildmode=c-shared -ldflags="-s -w" -o windows/s3_client_dart.dll main.go

      - name: Upload dll artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3_client_dart-windows
          path: go_ffi/windows/s3_client_dart.dll
          retention-days: 1

  create-release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: s3_client_dart-macos
          path: artifacts/darwin

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: s3_client_dart-linux
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: s3_client_dart-windows
          path: artifacts/windows

      - name: Create release archives
        run: |
          cd artifacts
          tar -czf s3_client_dart-darwin-amd64.tar.gz -C darwin s3_client_dart.dylib
          tar -czf s3_client_dart-linux-amd64.tar.gz -C linux s3_client_dart.so
          zip s3_client_dart-windows-amd64.zip windows/s3_client_dart.dll

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/s3_client_dart-darwin-amd64.tar.gz
            artifacts/s3_client_dart-linux-amd64.tar.gz
            artifacts/s3_client_dart-windows-amd64.zip
          body: |
            ## S3 Client Dart - Native Libraries
            
            This release contains pre-built native libraries for:
            - macOS (darwin-amd64): `s3_client_dart.dylib`
            - Linux (linux-amd64): `s3_client_dart.so`
            - Windows (windows-amd64): `s3_client_dart.dll`
            
            ### Installation
            
            The Dart package will automatically download the appropriate library for your platform.
            
            Alternatively, you can manually download and extract:
            ```bash
            # macOS
            tar -xzf s3_client_dart-darwin-amd64.tar.gz
            
            # Linux
            tar -xzf s3_client_dart-linux-amd64.tar.gz
            
            # Windows
            unzip s3_client_dart-windows-amd64.zip
            ```
            
            ### Checksums
            
            See the checksums file for verification.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
